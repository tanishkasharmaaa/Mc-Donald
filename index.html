<body>
    <div id="heading">
        <h1>VIRTUAL RESTAURANTS</h1>
        <h2 id="orderid"></h2>
    </div id="container">
    <h2>Food Items</h2>
    <div id="inputs">
        <input type="checkbox" id="burger" class="larger"><span>Burger</span>
        <input type="checkbox" id="pizza" class="larger"><span>Pizza</span>
        <input type="checkbox" id="coke" class="larger"><span>Coke</span>
        <input type="checkbox" id="curly" class="larger"><span>Curly fries</span>
        <input type="checkbox" id="onion" class="larger"><span>Onion Rings</span>
        <input type="checkbox" id="icecream" class="larger"><span>Ice-Cream</span>
        <input type="checkbox" id="fries" class="larger"><span>fries</span>
    </div>
    <div>
        <img id="food" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOT86AsC1K039etivTEQb7lV33cTJBlQT_kNrMVcXIi3hPO3mPNV3dl4QkmooTKIpA7_4&usqp=CAU"
            alt="">
    </div>
    <br><br>
    <button onclick="placeOrder()">Order Food</button>
</body>
<script>


    function placeOrder() {
        let burger = document.getElementById("burger");
        let pizza = document.getElementById("pizza");
        let coke = document.getElementById("coke");
        let fries = document.getElementById("fries");
        let onion = document.getElementById("onion");
        let icecream = document.getElementById("icecream");
        let curly = document.getElementById("curly");

        const selectedItems = [];
        if (burger.checked) selectedItems.push("burger");
        if (pizza.checked) selectedItems.push("pizza");
        if (coke.checked) selectedItems.push("coke");
        if (fries.checked) selectedItems.push("fries");
        if (onion.checked) selectedItems.push("onion");
        if (icecream.checked) selectedItems.push("icecream");
        if (curly.checked) selectedItems.push("curly");

        if (selectedItems.lenght == 0) {
            alert("Please atleast pick one item for the order")
            return
        }
    


    const OrderPromise = new Promise(function (resolve) {
        setTimeout(() => {
            resolve()
        }, 1000);
    })
    OrderPromise.then(function () {
        displayOrder(selectedItems)
    })
    }
    function displayOrder(selectedItems) {
        let foodImageURL = document.getElementById("food");
        let orderId = document.getElementById("orderid")

        let foodURL = getFoodURL(selectedItems[0]);
        foodImageURL.src = foodURL;

        let OrderNumber = getOrderId();
        orderId.textContent = OrderNumber;
    }

    function getFoodURL(food) {
        let images = {
            "burger": "burger.jpg",
            "pizza": "pizza.jpg",
            "coke": "coke.jpg",
            "curly": "curly.jpg",
            "onion": "onion.jpg",
            "icecream": "ice-cream.jpg",
            "fries": "fries.jpg"
        }
        return images[food]       }

        function getOrderId(){
            return Date.now(18).toString(26).substring(2,10).toUpperCase()
        }

</script>
