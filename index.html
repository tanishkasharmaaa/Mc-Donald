#burger{

<body>
    <div>
        <h1>MC DONALDS</h1>
        <label for="foodItems" id="fooditem">Food Items</label>
        <br><br>
        <input type="checkbox" id="Burger" name="food" value="Burger">
        <label for="Burger">Burger</label>

        <input type="checkbox" id="pizza" name="food" value="Pizza">
        <label for="pizza">Pizza</label> 

        <input type="checkbox" id="fries" name="food" value="Fries">
        <label for="fries">Fries</label> 

        <input type="checkbox" id="coke" name="food" value="Coke">
        <label for="coke">Coke</label> 

        <input type="checkbox" id="curly" name="food" value="Curly">
        <label for="curly">Curly Fries</label>

        <input type="checkbox" id="rings" name="food" value="OnionRings">
        <label for="rings">Onion Rings</label>

        <br><br>

        <button onclick="orderFood()">Order Food</button>
        <br><br>

        <div id="foodImage"></div>
    </div>

    <script>
        function orderFood() {
            const selectedFoodItems = document.querySelectorAll('input[name="food"]:checked');
            if (selectedFoodItems.length === 0) {
                alert('Please select at least one food item.');
                return;
            }

            let orderId = generateOrderId();
            let foodImageDiv = document.getElementById("foodImage");

            let promise = new Promise(function(resolve) {
                let randomTime = Math.floor(Math.random() * 5000 + 1000);
                setTimeout(function() {
                    resolve();
                }, randomTime);
            });

            promise.then(function() {
                let selectedFood = Array.from(selectedFoodItems).map(items => items.value).join(", ");
                let imageURL = getImageURL(selectedFood);

                foodImageDiv.innerHTML = `
                    <img src="${imageURL}" alt="${selectedFood}">
                    <p>Order ID: ${orderId}</p>
                `;
                foodImageDiv.style.display = 'block';
            });
        }

        function generateOrderId() {
            return "ORD" + Math.floor(Math.random() * 100000);
        }

        function getImageURL(food) {
            const foodImageMap = {
                'Burger':"burger.jpg",
                'Pizza': 'pizza.jpg',
                'Fries': 'fries.jpg',
                'Coke': 'coke.jpg',
                'Curly': 'curly.jpg',
                'OnionRings': 'onion.jpg'
            };
            return foodImageMap[food] || 'https://example.com/placeholder.jpg';
        }
    </script>
</body>
